<div class="container">
  <h1>Score Calculator</h1>
  <app-list-notes #listNotes></app-list-notes>
  <div class="total">
    <mat-form-field appearance="outline">
      <mat-label>Total Result</mat-label>
      <input [value]="total" matInput disabled />
    </mat-form-field>
  </div>
  <div class="actions">
    <button mat-flat-button color="primary" (click)="calculate()">
      Calculate
    </button>
  </div>
</div>
